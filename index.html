<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Google Homepage</title>
</head>

<body>
    <nav>
        <div class="nav-item">
            <a class="nav-link" href="https://about.google/?fg=1">About</a>
            <a class="nav-link" href="https://store.google.com/US/?hl=en-US">Store</a>
        </div>
        <div class="nav-item">
            <a class="nav-link"
                href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
            <a class="nav-link" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
            <a href=""><span id="apps" class="material-icons nav-link">apps</span></a>
            <a href=""><button id="sign-in" class="nav-link">Sign in</button></a>
        </div>
    </nav>
    <main>
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="google logo"></img>
    </main>
    <form>
        <input type="search" name="search">
        <div>
            <button class="form-button">Google Search</button>
            <button class="form-button">I'm Feeling Lucky</button>
        </div>
    </form>
    <div id="filler"></div>
    <footer>
        <div class="footer-item">
            <a class="footer-link"
                href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1#!/">Advertising</a>
            <a class="footer-link"
                href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
            <a class="footer-link" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>
        <div class="footer-item">
            <a class="footer-link" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
            <a class="footer-link" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
            <a class="footer-link" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
        </div>
    </footer>
</body>

</html>
