<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Google Homepage</title>
</head>
<body>
    <nav>
        <div class="nav-item">
            <a class="nav-link" href="https://about.google/?fg=1">About</a>
            <a class="nav-link" href="https://store.google.com/US/?hl=en-US">Store</a>
        </div>
        <div class="nav-item">

    <main>
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo"></img>
    </main>

</html>
